<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자등록</title>
  <link rel="stylesheet" href="관리자등록.css">
</head>

<body>
  <div id="wrap">
    <!-- 사이드바 시작 -->
    <div id="menu">
      <ul>
        <li id="title">메뉴</li>
        <li><a href="관리자등록.html" style="color: #36b2fc;">관리자등록</a></li>
        <li><a href="../가맹관리/가맹관리.html">가맹관리</a></li>
        <li><a href="../매출관리/매출관리.html">매출관리</a></li>
      </ul>
    </div>
    <!-- 사이드바 끝 -->

    <div id="content">
      <!-- 관리자 등록 전체 영역 시작 -->
      <div id="AdminAllArea">
  
        <!-- 관리자 타이틀 -->
        <div class="adminTitleArea">
          <h2 class="adminTitle">관리자 등록</h2>
        </div>
        <!-- 관리자 타이틀 끝 -->
  
        <!-- Input / Button 영역 -->
        <div class="adminInBuArea">
  
          <!-- 관리자 아이디 -->
          <div class="adminIdArea">
            <div class="joinText">아이디 :</div> 
            <input class="adminIdInput" type="text" placeholder="이메일을 입력하세요..." />
          </div>
          <!-- 관리자 아이디 끝 -->
  
          <!-- 관리자 패스워드 -->
          <div class="AdminPasswordArea">
            <div class="joinText">비밀번호 : </div>
            <input class="adminPwInput" type="text" placeholder="비밀번호를 입력하세요..." />
          </div>
          <!-- 관리자 패스워드 끝 -->
  
          <!-- 관리자 직급 -->
          <div class="AdminRankArea">
            <div class="joinText">직급 : </div>
            <input class="adminRkInput" type="text" placeholder="직급을 입력하세요..." />
          </div>
          <!-- 관리자 직급 끝 -->
  
          <!-- 관리자 이름 -->
          <div class="AdminNameArea">
            <div class="joinText">이름 : </div>
            <input class="adminNaInput" type="text" placeholder="이름을 입력하세요..." />
          </div>
          <!-- 관리자 이름 끝 -->
  
          <!-- 관리자 등록 버튼 -->
          <div class="AdminBtnArea">
            <button class="inBtn" type="button">등록</button>
          </div>
          <!-- 관리자 등록 버튼 끝 -->
  
        </div>
        <!-- Input / Button 영역 끝 -->
  
      </div>
      <!-- 관리자 등록 전체 영역 끝 -->

    </div>


  </div>

  <script src="../js/data.js"></script>
  <script src="관리자등록.js"></script>
</body>

</html>
